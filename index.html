<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cats App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>The Cats App</h1>

      <div class="section">
        <h2>Number of Cats Facts(50 Maximum)</h2>
        <input type="number" id="cat-facts-input" placeholder="Number of cat facts(50max)" min="1" max="50">
        <button id="fetch-facts-btn">Submit</button>
        <div id="cat-facts-container"></div>

      <div class="section">
        <h2>Number of Cats Photos (10 Maximum)</h2>
        <input type="number" id="cat-photos-input" placeholder="Number of cat photos (10 max)" min="1" max="10">
        <button id="fetch-photos-btn">Submit</button>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
